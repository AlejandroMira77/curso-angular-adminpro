<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form p-t-20" [formGroup]="perfilForm" (ngSubmit)="updatePerfil()">
                    <div class="form-group">
                        <label for="exampleInputuname2">User Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="exampleInputuname2"
                            placeholder="Nombre del usuario" formControlName="name">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="exampleInputEmail2"
                            placeholder="Email" formControlName="email" [readOnly]="user.google">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                    <div class="text-left">
                        <button class="btn btn-success btn-block waves-effect waves-light m-r-10"
                        type="submit" [disabled]="perfilForm.invalid">
                            <i class="fa fa-save"></i>
                            Guardar cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>
                <div class="container-img">
                    <img *ngIf="!imgTemp" class="img-avatar" [src]="user.imagenUrl" alt="">
                    <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp" alt="">
                </div>
                <input type="file" (change)="changeImage($event)">
                <br>
                <br>
                <div class="text-left">
                    <button type="button" class="btn btn-success btn-block waves-effect waves-light m-r-10"
                    [disabled]="!uploadImage" (click)="updatePhoto()">
                        <i class="fa fa-save"></i>
                        Cambiar imagen
                    </button>
                </div>
            </div>
        </div>
    </div>  
</div>
